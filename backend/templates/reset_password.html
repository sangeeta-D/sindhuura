<!DOCTYPE html>
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/static/admin_assets/assets/"
  data-template="vertical-menu-template-free"
>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Sindhuura</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/static/admin_assets/assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link rel="stylesheet" href="/static/admin_assets/assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/static/admin_assets/assets/vendor/css/core.css" />
  <link rel="stylesheet" href="/static/admin_assets/assets/vendor/css/theme-default.css" />
  <link rel="stylesheet" href="/static/admin_assets/assets/css/demo.css" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="/static/admin_assets/assets/vendor/css/pages/page-auth.css" />
</head>

<body>
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <div class="card">
          <div class="card-body">

            <!-- Logo -->
            <div class="app-brand justify-content-center mb-4">
              <a href="/admin-login/" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <img src="/static/admin_assets/assets/img/logo-1.png" width="90" height="90" alt="">
                </span>
              </a>
            </div>

            <h4 class="mb-2 text-center">Reset Your Password ðŸ”‘</h4>
            <p class="mb-4 text-center text-muted">Set your new password below.</p>

            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}

            <form method="POST">
              {% csrf_token %}

              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="password">New Password</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" name="password" class="form-control" required />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>

              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="password2">Confirm Password</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password2" name="password2" class="form-control" required />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>

              <div class="mb-3">
                <button class="btn btn-success d-grid w-100" type="submit">Reset Password</button>
              </div>
            </form>

            <div class="text-center">
              <a href="/admin-login/">Back to login</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Core JS -->
  <script src="/static/admin_assets/assets/vendor/libs/jquery/jquery.js"></script>
  <script src="/static/admin_assets/assets/vendor/libs/popper/popper.js"></script>
  <script src="/static/admin_assets/assets/vendor/js/bootstrap.js"></script>
  <script src="/static/admin_assets/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="/static/admin_assets/assets/vendor/js/menu.js"></script>
  <script src="/static/admin_assets/assets/js/main.js"></script>

  <!-- Password Show/Hide Toggle -->
  <script>
    document.querySelectorAll('.form-password-toggle .input-group-text').forEach(el => {
      el.addEventListener('click', function() {
        const input = this.closest('.input-group').querySelector('input');
        if (input.type === 'password') {
          input.type = 'text';
          this.querySelector('i').classList.replace('bx-hide','bx-show');
        } else {
          input.type = 'password';
          this.querySelector('i').classList.replace('bx-show','bx-hide');
        }
      });
    });
  </script>
</body>
</html>
